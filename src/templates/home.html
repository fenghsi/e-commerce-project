.back_ground{

  background: #333;

<script type="text/javascript">
var curIndex = 0;
//时间间隔(单位毫秒)，每秒钟显示一张，数组共有3张图片放在img文件夹下。
var timeInterval = 3000;

                        //定义一个存放照片位置的数组，可以放任意个，在这里放3个
var arr = new Array();
arr[0] = "{%static 'images/ad1.jpg' %}";
arr[1] = "{%static 'images/ad2.jpg' %}";
arr[2] = "{%static 'images/ad3.jpg' %}";
arr[3] = "{%static 'images/ad4.jpg' %}";
var max = arr.length;

var imglink = new Array();
imglink[0] ="/Item_details_view/9/"
imglink[1] ="/Item_details_view/4/"
imglink[2] ="/Item_details_view/10/"
imglink[3] ="/Item_details_view/2/"
var obj = document.getElementById("ad");
obj.style.backgroundImage= "URL("+arr[curIndex]+")";


var MyMar = setInterval(changeImg, timeInterval);

//obj.onclick = dicectLink;
obj.onclick = function(){
            if (curIndex == arr.length) {
                      curIndex = 0;
            }
            //console.log(curIndex);
            //console.log(imglink[curIndex]);
            window.location.href=imglink[curIndex];
        }
obj.onmouseover=function() {clearInterval(MyMar)};
obj.onmouseout=function() {MyMar=setInterval(changeImg,timeInterval)};
function plusDivs(n) {
  clearInterval(MyMar)
  if(n>0){
    changeImg();
  }else{
    curIndex = curIndex -2;
    if(curIndex<0){
      curIndex = curIndex + max;
    }
    changeImg();
  }
  MyMar=setInterval(changeImg,timeInterval)
}
function changeImg() {

                                //获得id名为d1的对象
var obj = document.getElementById("ad");
if (curIndex == arr.length - 1) {
curIndex = 0;
} else {
curIndex += 1;
}
//console.log(curIndex);                   //设置d1的背景图片
obj.style.backgroundImage= "URL("+arr[curIndex]+")";       //显示对应的图片
}
</script>



<style>

  width:100%; height: 549px;
}

</style>
